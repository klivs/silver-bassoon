<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css} ">
</head>
<body>
<div class="container">
    <table class="table table-striped table-bordered table-primary table-responsive-sm">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${persons.empty}">
            <td colspan="3">Persons list is empty.</td>
        </tr>
        <!--/*@thymesVar id="person" type="com.example.demo.entity.Person"*/-->
        <tr th:each="person : ${persons}">
            <th scope="row"><span th:text="${person.id}"></span></th>
            <td><span th:text="${person.firstName}"></span></td>
            <td><span th:text="${person.lastName}"></span></td>
            <td><span th:text="${person.age}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
